name: API Fetcher Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd api-fetcher && npm install
      - name: Run tests
        run: cd api-fetcher && npm test
